<main class="container">
  <!-- Layout Switcher -->
  <div class="layout-controls">
    <button (click)="switchLayout()" class="layout-button">
      Switch Layout: {{ currentLayout.toUpperCase() }}
    </button>
  </div>

  <!-- Conditional Rendering based on currentLayout -->
  <app-qwerty-keyboard 
    *ngIf="currentLayout === 'qwerty'"
    [shiftActive]="shiftActive"
    (keyPressed)="handleKeyPress($event)"
    (shiftToggled)="toggleShift()">
  </app-qwerty-keyboard>

  <app-dvorak-keyboard 
    *ngIf="currentLayout === 'dvorak'"
    [shiftActive]="shiftActive"
    (keyPressed)="handleKeyPress($event)"
    (shiftToggled)="toggleShift()">
  </app-dvorak-keyboard>

  <app-circle-keyboard 
    *ngIf="currentLayout === 'circle'"
    [shiftActive]="shiftActive"
    (keyPressed)="handleKeyPress($event)"
    (shiftToggled)="toggleShift()">
  </app-circle-keyboard>

  <app-opti-keyboard 
    *ngIf="currentLayout === 'opti'"
    [shiftActive]="shiftActive"
    (keyPressed)="handleKeyPress($event)"
    (shiftToggled)="toggleShift()">
  </app-opti-keyboard>
</main>
